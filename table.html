<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
   
    <table>
        <caption>This is Salary Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsfot</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>larry Page</td>
                <td>Founder google</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>mark zuckerberg</td>
                <td>founder facebook</td>
                <td>$1200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Employee:4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
